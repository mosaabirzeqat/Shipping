<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>signup & Registration Form</title>
</head>
<body>
     
     
       <div class="container">
         <div class="forms">
            <div class=" form login">
                <span class="title">Registration</span>
                <form action="#" >
                     <div class="input-field">
                        <input type="text" placeholder="Enter Your Name">
                        <i class="uil uil-user"></i>
                     </div>
                     <div class="input-field">
                        <input type="text" placeholder="Enter Your Eamil">
                        <i class="uil uil-envelope icon"></i>
                     </div>
                     <div class="input-field">
                        <input type="Password" class="Password" placeholder="Create a Password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                     </div>
                     <div class="input-field">
                        <input type="Password" class="Password" placeholder="Confirm a Password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                     </div>
                     <div class="checkbox">
                        <div class="checkbox-content">
                           <input type="checkbox" name="" id="logecheck">Remember me?
                           <label for="logecheck" class="text"></label>
                        </div>
                        <a href="#" class="text">Forgot Password</a>
                     </div>

                     <div class="input-field button">
                        
                       <a href="index.html">
                        <input type="button" value="SignUp Now">
                       </a>
                     </div>
                </form>
                <div class="login-signup">
                  <span class="text">Not a member?
                     <a href="index.html" class="text-login-link">SignUp Now</a>
                  </span>
                 
                </div>
            </div>
         </div>
       </div>





    <script src="app.js"></script>
</body>
</html>
